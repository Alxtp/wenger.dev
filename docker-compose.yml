services:
  node:
    build:
      dockerfile: Containerfile
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.wengerdev.rule=Host(`wenger.dev`)
      - traefik.http.routers.wengerdev.entryPoints=https
      - traefik.http.routers.wengerdev.tls=true
      - traefik.http.routers.wengerdev.tls.certresolver=cloudflare
      - traefik.http.routers.wengerdev.service=mosquitto

networks:
  default:
    external: true
    name: private
